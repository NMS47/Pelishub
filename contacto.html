<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloscontacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <main>
        <h1>Contacto</h1>
        <div class="contacto">
            <div class="contenedor">
                <div class="datos">
                    <h3>Ubicacion</h3>
                    <p>Av Corrientes 1100, CABA</p>
                </div>
                <div class="datos">
                    <h3>Telefono</h3>
                    <p>1138888888</p>
                </div>
                <div class="datos">
                    <h3>O escribenos por redes sociales:</h3>
                    <div>
                        <span><a href="#" class="fa fa-facebook"></a></span>
                        <span><a href="#" class="fa fa-instagram"></a></span>
                        <span><a href="#" class="fa fa-twitter"></a></span>
                    </div>
                </div>
            </div>
            <div class="contenedor formulario">
                <h3>Formulario de contacto</h3>
                <form action="/" method="post">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    <div>
                        <textarea name="comentario-contacto" id="comentario-contacto" cols="50" rows="8"
                            placeholder="Escribe tu comentario aqui" required></textarea>
                    </div>
                    <div>
                        <button type="submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
