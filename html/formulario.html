<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_formulario.css">
    <title>Formulario de inscripción</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>CRÍTICAS</h1>
        <H2>Envianos tu crítica o alguna sugerencia!</H2>
    </header>
    <main class="main">
        <form action="">
            <div>
                <fieldset>
                    <legend>Datos personales</legend>
                    <p>
                        <label for="apellido">Apellido: </label>
                        <input class="input" type="text" name="apellido" placeholder="Ingrese su apellido"
                            id="apellido">

                        <label for="nombre">Nombre: </label>
                        <input class="input" type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
                    </p>
                    <p>
                        <label for="dni">Documento: </label>
                        <input class="input" type="number" name="dni" id="dni">
                    </p>
                    <p>
                        <label for="nacionalidad">Nacionalidad: </label>
                        <input class="input" type="text" name="nacionalidad" id="nacionalidad">
                    </p>
                    <p>
                        <label for="nacimiento">Fecha de nacimiento: </label>
                        <input class="input" type="date" name="nacimiento" id="nacimiento">

                        <label for="genero">Genero: </label>
                        <select name="genero" id="genero">
                            <option></option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input class="input" type="email" name="email" id="email">
                    </p>

                    <p>
                        <label for="Crítica o Sugerecia">Crítica o Sugerecia: </label>
                        <input class="input" type="Crítica o Sugerecia" name="Crítica o Sugerecia"
                            id="Crítica o Sugerecia">
                    </p>
                </fieldset>

            </div>
            <div>
                <p>
                    <label for="user">Usuario: </label>
                    <input class="input" type="text" name="user" id="user">
                </p>
                <span>
                    <label for=contraseña">Contraseña: </label>
                    <input class="input" type="password" name="contraseña" id="contraseña">

                    <label for=contraseña">Repetir contraseña: </label>
                    <input class="input" type="password" name="contraseña" id="contraseña">
                </span>
            </div>
            <div class="botones">
                <input class="usuario" type="submit" value="Crear usuario">
                <input class="cancelar" type="reset" value="Cancelar">
            </div>

        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
